<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="stylesheet/sign-up.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="box">
          <img src="assets/cursive.jpeg" alt="cursive">
          <div class="content is-light">
              <p>
                sign-up to see photos and videos from our friends
              </p>
            </div>
              <div class="Buttons">
                <button class="button is-fullwidth mt-3 is-info">
                    <i class='bx bxl-facebook-square'>Login with facebook</i> <br>
                </button>
              </div>
          
          <div class="control">
              <input class="input $grey-darker" type="text" placeholder="Mobile number or Email">
              <input class="input mt-3" type="text" placeholder="Fullname">
              <input class="input mt-3" type="text" placeholder="Username">
              <input class="input mt-3" type="text" placeholder="Password">
            </div>
            <div class="Buttons">
              <button class="button is-fullwidth mt-3 is-info">Login</button>
            </div>
            <div class="content $dark-grey">
                <p>
                    By signing up, you agree to our Terms , Data Policy and Cookies Policy .
                </p>
              </div>
            
        </div>
    </div>
</body>
</html>
